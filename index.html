<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css/reset.css" />
    <link rel="stylesheet" href="./style.css/style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h5>Contact</h5>
        <h1>Contact us to get free support</h1>
        <form action="">
          <div class="textarea">
            <textarea
              name="Description"
              id="description"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Subject" />
            <input type="text" placeholder="Name / Surname" />
            <input type="email" placeholder="Email" />
            <input type="submit" value="Send" />
          </div>
        </form>
        <div class="clicked-info">
          <div class="email-box">
            <div class="circle-container">
                <img src="./images/message.svg" alt="message icon" />
            </div>
            <h3>Email</h3>
            <p class="first">
              <a href="mailto:education@yahoo.edu.ge">education@yahoo.edu.ge</a>
            </p>
            <p>
              <a href="mailto:edu.e.education@yahoo.edu.ge"
                >edu.e.education@yahoo.edu.ge</a
              >
            </p>
          </div>
          <div class="phone-box">
            <div class="circle-container">
                <img src="./images/phone.svg" alt="phone icon" />
            </div>
           
            <h3>Phone</h3>
            <p class="first"><a href="tel:+995 591 66 64561">+995 591 66 6456</a></p>
            <p><a href="tel:+995 591 66 6876">+995 591 66 6876</a></p>
          </div>
          <div class="adress-box">
            <div class="circle-container">
                <img src="./images/location.svg" alt="location icon" />
            </div>
            
            <h3>Location</h3>
            <p class="first">
              <a
                href="https://www.google.com/maps/place/Main+Street+America/@41.8558976,-87.7204823,12z/data=!3m1!5s0x880e2ca49e24c359:0xb5af84961b637bd8!4m10!1m2!2m1!1sMail+str,+Chicago+iinois!3m6!1s0x880e2cbcdf0cb725:0x7c6fe0ac8ddce7b0!8m2!3d41.8779787!4d-87.6295664!15sCh1NYWlsIHN0cmVldCwgQ2hpY2FnbyBpbGxpbm9pc5IBF25vbl9wcm9maXRfb3JnYW5pemF0aW9u4AEA!16s%2Fg%2F11bxg0bggs?entry=ttu"
                >Mail str, Chicago iinois</a
              >
            </p>
            <p>
              <a
                href="https://www.google.com/maps/place/Main+St,+Queens,+NY,+USA/@40.7359744,-73.8276701,17z/data=!3m1!4b1!4m6!3m5!1s0x89c260618039000d:0x4e4216fa03a650cf!8m2!3d40.7359744!4d-73.8250952!16s%2Fm%2F0gvtrf7?entry=ttu"
                >Mail str, Chicago iinois</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
